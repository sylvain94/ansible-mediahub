---
# This playbook installs and configures a mariadb server on the mediahub server.
- name: MariaDB Server Installation
  apt:
      name: mariadb-server
      state: present
 
- name: Ensure MariaDB Server is at the latest version
  apt:
      name: mariadb-server
      state: latest
 
- name: Ensure that MariaDB Server is started
  service:
      name: mariadb
      state: started

- name: copy mysql_secure_installation.sh to /root
  copy:
    src: mysql_secure_installation.sh
    dest: /home/ansible/mysql_secure_installation.sh
    mode: '0755'

- name: Launch mysql_secure_installation
  shell: sudo ./mysql_secure_installation.sh
 
